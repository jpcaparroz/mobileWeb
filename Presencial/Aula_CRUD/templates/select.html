<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="css">
    <style>
        body {
            background-color: antiquewhite;
        }

        h1 {
            text-align: center;

            padding: 5px;
            margin-left: 40%;
            margin-right: 40%;

            border-radius: 50px;
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.726) -3px -3px 6px 1px inset;
        }
    </style>
</head>
<body>
    {% for res in result %}

    <h1>üîçResultado da Pesquisa</h1>
    
    <div>
        <p>ID: {{res[0] }}</p>

    </div>
    <hr>
    {% endfor %}

</html>

<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Menu da lateral -->
  <ion-menu  contentId="main-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>

  <div id="main-content">
    <ion-header>
      <ion-toolbar>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>

      </ion-toolbar>
    </ion-header>
  </div>

  <!-- Botão para navegar em página -->
  <div id="container">
    <ion-button color="warning" routerLink="/test"> Ir para página teste </ion-button>
  </div>

  <!-- Tab na parte de baixo, com as páginas -->
  <ion-tabs>
    <ion-tab-bar color="dark" slot="bottom">

      <ion-tab-button tab="test">
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-label>Test</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="helpme">
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
